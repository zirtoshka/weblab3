<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>puk 1993</title>
</head>

<body>
    <header class="header">
        <h1> Зайцева Ирина Сергеевна P3209 1993</h1>
    </header>
    <br>
    <h1>Ввод данных</h1>

    <form>
        <div class="x-input">
            <label id="x-label">X:</label>

            <select id="x-value">
                <option value="-5">-5</option>
                <option value="4">-4</option>
                <option value="-3">-3</option>
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
        </div>
        <br>
        <div class="y-input">
            <label id="y-label">Y: </label>
            <input id="y-value" name="y" type="text" pattern="[-+]?([0-5][\.,][0-9]+|[0-4])" required
                title="Y must be in range (-5, 5)" maxlength="10">
        </div>
        <br>
        <div class="r-input">
            <label id="r-label">R:</label>
            <input name="radio" id="r-value" type="radio" value="1">
            <label for="r1">1</label>
            <input name="radio" id="r-value" type="radio" value="1.5">
            <label for="r2">1.5</label>

            <input name="radio" id="r-value" type="radio" value="2">
            <label for="r3">2</label>

            <input name="radio" id="r-value" type="radio" value="2.5">
            <label for="r4">2.5</label>

            <input name="radio" id="r-value" type="radio" value="3">
            <label for="r5">3</label>



        </div>
        <div class="img">
            <h1>График</h1>
            <img src="img.png" alt="img" width="500">
        </div>
        <br>
        <div>
            <input type="submit" id ="submit-button" value="want to check">
        </div>
    </form>





    <div class="result">
        <table id="results-table">
            <thead>
                <tr>
                    <th width="5%">X</th>
                    <th width="5%">Y</th>
                    <th width="5%">R</th>
                    <th width="40%">Current time</th>
                    <th width="25%">Script time (ms)</th>
                    <th width="20%">Result</th>
                </tr>
            </thead>
            <tbody id="results-content">
            </tbody>
        </table>
    </div> 

</body>

</html>
