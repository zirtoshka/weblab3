<br>
<form [formGroup]="shotForm" novalidate (ngSubmit)="submit()">
    <div>
        <p-inputGroupAddon>
            X
        </p-inputGroupAddon>
        <p-slider name="x" formControlName="x" class="w-full" [min]="-5" [max]="3" [step]="0.1" (onChange)="onSliderChangeX($event)" ></p-slider>
        <div *ngIf="displayValueX !== null">Current value: {{ displayValueX }}</div>

        <div *ngIf="shotForm.controls['x'].invalid && shotForm.controls['x'].untouched">

            <div class="alert" >x is required and in range [-5;3]</div>
        </div>
    </div>
    <br>
    <div>
            <p-inputGroupAddon>
                Y
            </p-inputGroupAddon>
            <p-inputNumber name="y" formControlName="y" locale="en-US" [minFractionDigits]="0" [maxFractionDigits]="15" [min]="-5" [max]="3"/>

        <div *ngIf="shotForm.controls['y'].invalid && shotForm.controls['y'].touched">
            <div class="alert">y is required and in range [-5;3]</div>
        </div>
    </div>
    <br>

    <div>
        <p-inputGroupAddon>
            R
        </p-inputGroupAddon>
        <p-slider name="r" formControlName="r" class="w-full" [min]="-5" [max]="3" [step]="0.1" (onChange)="onSliderChangeR($event)" ></p-slider>
        <div *ngIf="displayValueR !== null">Current value: {{ displayValueR }}</div>

        <div *ngIf="shotForm.controls['r'].invalid && shotForm.controls['r'].untouched">
            <div class="alert" >r is required and in range [0;3]</div>
        </div>

    </div>
    <br>
    <p-button type="submit" [disabled]="shotForm.invalid" >send</p-button>
</form>
