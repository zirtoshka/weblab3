@if (userService.isLoggedIn) {
<h1>Hello, {{ userService.username }}!</h1>

<a [routerLink]="['/home']" title="Click to go home page">
<img class="capybara" src="/assets/the-capybara-is-saying-shots.png" alt="capybara" aria-hidden="true" width=200px/>
</a>
<br>
<p-button label="Logout" (onClick)="userService.logout()"></p-button>

} @else {

<h1>Hello, unknown pupa!</h1>
<p-button routerLink="/authenticate" icon="pi pi-user" label="authenticate" ></p-button>

}
